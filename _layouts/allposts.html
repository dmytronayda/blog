<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
  <!-- Main -->
  <div id="main" class="alt">

    <!-- One -->
    <section id="one">
      <div class="inner" id="blog">
        <!-- Content -->
        <h1 id="content">Here's what on my mind...</h1>
        {% for post in site.posts %}
        {% if post.title != 404 %}

        <!-- Box container for an article-->
        <header id="highlighted_link">
          <div class="row">

            <h3>
              <span>
                <a href="{{ post.url | remove_first:'/'}}">{{ post.title }}</a>
              </span>
            </h3>
            <sub>
                {% if post.date %} {{ post.date | date: '%B %d, %Y'  }}{% endif %}
            </sub>
      
          </div>
        </header>
        {% endif%}
        {% endfor %}

      </div>
    </section>

  </div>

    {% include footer.html %}

  </body>

</html>
